<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Member</h1>
    <form action="updaterecord/{{ selectedMember.id }}" method="post">
        {% csrf_token %}
        First Name: <br>
        <input type="text" name="first" value="{{ selectedMember.firstname }}">
        Last Name: <br>
        <input type="text" name="last" value=" {{ selectedMember.lastname }}">
        <br>
        <br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
